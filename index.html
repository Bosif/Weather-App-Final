<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeatherApp</title>
    <script
      src="https://kit.fontawesome.com/59c892171d.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9"
      crossorigin="anonymous"
    />
    <link href="/src/style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <form id="search-form">
        <input
          type="text"
          class="search"
          id="search-text-input"
          autofocus="on"
          placeholder="🔍 Search your city"
          autocomplete="off"
          required
        />

        <input type="submit" value="search" id="search-button" />
        <button id="current-button" type="button">current</button>
      </form>
      <h1 id="city"></h1>
      <p class="date" id="date"></p>
      <div class="row">
        <div class="col-4">
          <img src="" alt="" id="icon" />
          <p class="description"></p>
        </div>
        <div class="col-4">
          <span id="temperature"></span>
          <span class="units"> °C | <a href="#">°F</a> </span>
        </div>
        <div class="col-4">
          <p class="hum-wind">
            Humidity: <span id="humidity"></span>% <br />
            Wind:
            <span id="wind"></span> Km/H
          </p>
        </div>
      </div>
      <hr />
      <div class="row" id="weather-week">
        <div class="col-2">
          <p>mon</p>
          <h2>🌧️</h2>
        </div>
        <div class="col-2">
          <p>tue</p>
          <h2>🌤️</h2>
        </div>
        <div class="col-2">
          <p>wed</p>
          <h2>☁️</h2>
        </div>
        <div class="col-2">
          <p>thu</p>
          <h2>⛈️</h2>
        </div>
        <div class="col-2">
          <p>fri</p>
          <h2>🌦️</h2>
        </div>
      </div>
      <p class="github-link">
        <a href="https://github.com/Bosif/Weather-App" target="_blank"
          >Open-source code</a
        >, by Bo Rutjes
      </p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
      crossorigin="anonymous"
    ></script>
    <script src="/src/app.js"></script>
  </body>
</html>
